  <body>
    <main>
        <p class="titre">Les Bases du Dev Web</p>  
        <nav>
            <ul>
                <li><a href="../../index.html">Accueil</a></li> 
                <li><a href="publier.html">Publier</a></li>
                <li><a href="../article/article.html">Article</a></li>
                <li><a href="../meteo/meteo.html">Météo</a></li>
            </ul>

        <h1>Publier un article</h1>

        <form action="publier.html" method="get">

            <div class="form-titre">
                <label for="titre">Titre</label>
                <input type="text" name="titre_article" id="titre" minlength="4" size="40">
            </div>

            <div class="form-contenu">
                <label for="contenu">Contenu</label>
                <textarea name="contenu_article" id="contenu" rows="8" cols="50"></textarea>
            </div>

            <div class="form-bouton">
                <button type="submit">Envoyer</button>
            </div>

        </form>

    </main>
